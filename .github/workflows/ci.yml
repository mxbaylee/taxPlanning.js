name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19.4
      - name: Install dependencies
        run: |
          npm install
      - name: Run the test file
        run: |
          npm test
